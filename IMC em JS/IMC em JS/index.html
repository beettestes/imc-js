<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
body  {
  background-image: url("fundo1.png");

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
      <div class="title"> Calculadora - IMC </div>
      <div class="input">
          <label placeholder="Ex: Pedro">Nome:</label>
          <input type="text" id='nome'>
      </div>
      <div class="input">
          <label placeholder="Em Metros">Altura(Metros):</label>
          <input type="number" id='altura'>
      </div>
      <div class="input">
          <label placeholder="Em Kg">Peso(Kg):</label>
          <input type="number" id='peso'>
      </div>
          <button id='calcular'>Calcular IMC</button>

      <div class="result" id='resultado'></div>
      </div>
</main>
<script src="./imc.js"></script>
</body>
</html>
